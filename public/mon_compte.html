<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Mon compte</title>
  </head>
  <body>
    <header>
      <a href="/"
        ><img src="./assets/img/logo-header.svg" alt="logo squizz game"
      /></a>
      <a href="#" class="btn btn_play">Jouer</a>
    </header>

    <section>
      <h1>Mon compte</h1>

      <form action="">
        <div id="avatar">
          <label for="btn_avatar"
            ><img src="./assets/img/avatar.png" alt=""
          /></label>
          <input type="hidden" name="avatar_id" />
          <button id="btn_avatar">Modifier l'avatar</button>
        </div>

        <div>
          <label for="mail">Adresse e-mail :</label>
          <input type="email" id="mail" name="user_mail" />
        </div>

        <div>
          <label for="username">Nom d'utilisateur :</label>
          <input type="text" id="username" name="user_name" />
        </div>

        <div>
          <label for="old_password">Ancien mot de passe :</label>
          <input type="password" id="old_password" name="user_password" />
        </div>

        <div>
          <label for="new_password">Nouveau mot de passe :</label>
          <input type="password" id="new_password" name="user_password" />
        </div>

        <div class="edit">
          <button type="submit" class="btn btn_edit">Modifier</button>
        </div>
      </form>
    </section>
  </body>
</html>
